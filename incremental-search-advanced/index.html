<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>商品検索（表記ゆれ対応）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>商品検索</h1>
  <p class="note">
    メーカー名やサイズに表記ゆれがあっても検索できます。例：「bridgeston」や「225 40 18」など。
  </p>
  <input type="text" id="searchInput" placeholder="メーカー名、商品名、サイズで検索" />
  <ul id="productList"></ul>
  <div id="pagination"></div>

  <script src="script.js"></script>
</body>
</html>
