<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>インクリメンタルサーチ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>商品検索</h1>
  <p class="note">
  この検索欄は「インクリメンタルサーチ」と呼ばれるしくみで、文字を入力するたびに商品リストがリアルタイムで絞り込まれます。<br>
  たとえば「ミ」と入力すると「ミシュランの商品」だけが表示されます。メーカー名・商品名・サイズのいずれでも検索できます。
  </p>
  <input type="text" id="searchInput" placeholder="商品名、メーカー、サイズなどで検索" />
  <ul id="productList"></ul>

  <script src="script.js"></script>
</body>
</html>
